<!-- Padding is the space b/w the element content and element border -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p{
			background-color: pink;

		}
		#aa{
			padding-left: 250px;
			padding-right: 200px;
			padding-bottom: 150px;
			padding-top: 220px;
		}
		#bb{
			background-color: red;
			padding-left: 850px;
			padding-right: 200px;
			padding-bottom: 150px;
			padding-top: 220px;
		}
	</style>
	<title></title>
</head>
<body>
	<p>Without PAdding style</p>
	<p id="aa">With Padding style</p>
	<img id="bb" src="img.jpg" height="150px" width="150px">

</body>
</html>
