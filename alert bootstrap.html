<!-- alert used to provide predefined alert messages.they add styles to your messages to make more appealing to the user -->
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<title></title>
</head>
<body>
	<div class="container">
		<h1>Alerts</h1>
		<div class="alert alert-success">
			<strong>Success!</strong>This alert indicates a successful or positive action.
			
		</div>
		<div class="alert alert-info">
			<strong>Info!</strong>This alert indicates a informative action.
			
		</div>
		<div class="alert alert-warning">
			<strong>Warning!</strong>This alert indicates a warning action.
			
		</div>
		<div class="alert alert-danger">
			<strong>Danger!</strong>This alert indicates a unsuccessful or negative action.
			
		</div>
		
	</div>

</body>
</html>
