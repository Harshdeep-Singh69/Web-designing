<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#div1,#div2{
			height: 300px;
			width: 300px;
			background-color: pink;
		}
		#div2{
			display: none;
		}
	
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#ss").click(function(){
				$("#div2").slideToggle(4000);
				
			})
		})
	</script>
	<title></title>
</head>
<body>
	<input type="submit" value="click" id="ss" name=""><br><br>
	<div id="div1">aaaaaaaaaaaaaaaa </div><br>
	<div id="div2">bbbbbbbbbbbbbbbbbbbbbbb</div><br>

	

</body>
</html>
