<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		$("#ss").click(function()
		{
			$("#aa").hide();
		});
		
		$("#dd").click(function()
		{
			$("#aa").show();
			});
	});

	</script>
</head>
<body>
	<p id="aa">aaaaaaaaaaaaaaaaaaaaaa</p>
	<input id="ss" type="submit" value="Hide" name="">
	
	<input id="dd" type="submit" value="Show" name="">

</body>
</html>
