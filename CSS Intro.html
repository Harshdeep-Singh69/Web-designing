<!-- CSS 
CSS stands for cascading style sheet
It is a style sheet language which is used for the look and formatting of html document 
Types of Selector:
	1.Element as a selector
	2.ID as a selector
	3.Class as a selector
	4.Universal as a selector -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#a{
			color: red;
			background-color: black;
			text-align: center;
			font-size: 50px;
		}
		#b{
			color: pink;
			background-color: blue;
			text-align: center;
			font-size: 50px;
		}
		.ab{
			color: green;
			background-color: pink;
			text-align: center;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<p id="a">Welcome to the world of CSS</p>
	<p id="b">Hello CSS</p>
	<h1 class="ab">Hello Everyone</h1>
	<p class="ab">Hello All</p>

</body>
</html>
