<!-- Word wrap is used to break long words and wrap into next lines
1em=4px -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		*{
			background-color: black;
		}
		#aa{
			width: 15em;
			background-color: green;
			color: yellow;
			border: 2px;
			border-style: solid;
			word-wrap: break-word;
			font-size: 40px;
			border-width: 10px;
			margin: auto;
			border-color: orange;
			border-radius: 28px;
		}
	</style>
	<title></title>
</head>
<body>
	<p id="aa">Haaaaaaaaaaaaarrrrrrrrrrrrrrrrrrrrrrrrrrrssssssssssssssssssssssssssshhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</p>

</body>
</html>
